<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Register Yourself</h1>
    </header>
<hr>
<main>
    <form action="#">
        <p>Name:<input type="text" placeholder=""></p>
     <p>Age:               <input type="text" placeholder=""></p>
     <hr>
        <p>Select Gender :</p>
        <label for="id1">
        <input type="radio" value="Male" name="Gender" id="id1">Male
        </label> 
       <label for="id2">
         <input type="radio" value="Female" name="Gender" id="id2">Female
        </label>
        <hr>
        <p>Select Preferred Locations:</p>
        <label for="id3">
            <input type="checkbox" value="Mumbai" name="City" id="id3">Mumbai
        </label>
        <label for="id4">
            <input type="checkbox" value="Pune" name="City" id="id4">Pune
        </label>
        <label for="id5">
            <input type="checkbox" value="Bangalore" name="City" id="id5">Bangalore
        </label>
        <label for="id6">
            <input type="checkbox" value="Mumbai" name="City" id="id6">Gurgaon
        </label>
        <hr>
        <b>Create a strong Password:</b>
        <p>Password: <input type="password" placeholder=""></p>
        <HR>
            <button type="button">Submit</button>
    </form>
</main>
</body>
</html>
